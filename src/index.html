<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/themes/default.css">
    <link rel="stylesheet" href="css/themes/dark.css">
    <link rel="stylesheet" href="css/editable-span.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/skinPicker.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body  class="default">

<div class="page" id="root">
    <router-view :logoutvisible="logoutVisible" @skin="changeSkin" @share="onShare" :displayresume="displayResume" :mode="mode" @login="onLogin" :resume="resume" @signup="onSignUp" @save="onClickSave"  @logout="onLogOut"></router-view>

    <share :sharelink="shareLink" v-show="shareVisible"></share>

    <skin-picker v-show="skinPickerVisible"></skin-picker>
</div>




<!--库-->
<script src="../vendors/av-min.js"></script>
<script src="js/av.js"></script>
<script src="../vendors/vue.min.js"></script>
<script src="../vendors/vue-router.min.js"></script>
<script src="../vendors/jquery.min.js"></script>
<script src="../vendors/bootstrap.min.js"></script>

<!--模块化-->
<script src="js/editable-span.js"></script>
<script src="js/login.js"></script>
<script src="js/share.js"></script>
<script src="js/signUp.js"></script>
<script src="js/skinPicker.js"></script>
<script src="js/resume.js"></script>
<script src="js/app-aside.js"></script>
<script src="js/app.js"></script>
<script src="js/root.js"></script>

</body>
</html>
